<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Assets/styles/register.css">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <center>
    <div class="main-container">
      <a href="./index.html">
    <img src="./Assets/images/cross.gif" alt="cross" height="40px" width="40px" class="x">
      </a>
    <div class="text-container">
      <form action="./Assets/PHP/register.php">
        <p class="loga">Sign up</p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="number">Contact Number:</label>
        <input type="text" id="number" name="number" placeholder="+91" pattern="[6-9]{1}[0-9]{9}" required><br><br>

        <label for="zip">Place/Zip code:</label>
        <input type="tel" id="zip" name="zip" placeholder="Place/Zip code" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required><br><br>
        <p id="confirmmessage" style="font-size: 10px;"></p>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br><br>
        <input type="submit" value="REGISTER" onclick="checkPassword()">
      </form>
    </div>

    <div class="images-container">
      <img src="./Assets/images/register1.jpg" alt="Durga" height="300px" width="300px">
    </div>
    </div>
  </center>
    <script src="./Assets/scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
